# .NET Desktop
# Build and run tests for .NET Desktop or Windows classic desktop solutions.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/windows/dot-net
trigger:
  batch: true
  branches:
    include: 
      - main

lockBehavior: sequential

jobs:

- job:  BuildWPFApp

  pool:
    # vmImage: 'windows-latest'
    name: MySelfHostedAgentPool

  variables:
    solution: '**/*.sln'
    buildPlatform: 'Any CPU'
    buildConfiguration: 'Release'

  steps:
  - task: NuGetToolInstaller@1

  - task: NuGetCommand@2
    inputs:
      restoreSolution: '$(solution)'

  - template: .azure-pipelines/rename-telerik-license.yml
    parameters:
      displayName: 'Corrupt Telerik license file name'
      newFileName: 'telerik-license-corrupted.txt'

  - task: VSBuild@1
    inputs:
      solution: '$(solution)'
      platform: '$(buildPlatform)'
      configuration: '$(buildConfiguration)'

  - template: .azure-pipelines/rename-telerik-license.yml
    parameters:
      displayName: 'Restore Telerik license file name'
      newFileName: 'telerik-license.txt'
      
  - task: VSTest@2
    inputs:
      platform: '$(buildPlatform)'
      configuration: '$(buildConfiguration)'

  - task: PublishPipelineArtifact@1
    displayName: Publish ArtifactName Artifacts
    inputs:
      path: '$(System.DefaultWorkingDirectory)'
      artifactName: artifactname
    
